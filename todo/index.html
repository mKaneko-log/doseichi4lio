<!DOCTYPE html>
<html lang="ja" data-color-mode="light" data-light-theme="light">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>TODOリスト</title>
    <link rel="stylesheet" href="./css/primer.css">
    <script src="./js/underscore-umd-min.js"></script>
    <script src="./js/umbrella.min.js"></script>
    <style>
        label {cursor: pointer;}
    </style>
    <!--- 戻る追加 --->
    <link rel="stylesheet" href="../_appendback.css">
    <script src="../_appendback.js"></script>
</head>
<body>
    <header class="Header">
        <div class="Header-item">
            <h1>TODOリスト</h1>
        </div>
        <form id="todo-add" class="Header-item Header-item--full">
            <input type="text" id="todo-add-text" class="form-control input-block Header-input" placeholder="やること">
        </form>
        <div class="Header-item mr-0">
            <button type="button" id="todo-add-button" class="btn btn-primary">
                <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z"></path></svg>
                <span>登録</span>
            </button>
        </div>
    </header>
    <main class="container-lg p-responsive">
        <div id="todo-lists-header" class="d-flex border rounded-top-3 mt-3 color-bg-accent">
            <div class="col-1 text-center">ID</div>
            <div class="flex-1">&nbsp;</div>
            <div class="col-1">完了</div>
            <div class="col-1">&nbsp;</div>
        </div>
        <div id="todo-item-00" class="d-flex flex-justify-between flex-items-center border py-2 d-none">
            <div id="todo-item-00-id" class="col-1 v-align-middle text-center">1</div>
            <div id="todo-item-00-text" class="flex-1 v-align-middle">おてつだい</div>
            <div class="col-1">
                <div class="position-relative"><label>
                    <input type="checkbox" id="todo-item-00-finished" value="00" class="v-hidden">
                    <span class="position-absolute top-0 left-0 color-fg-muted"><svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M17.32 3.205a.75.75 0 0 1 1.046-.177 11.056 11.056 0 0 1 2.605 2.606.75.75 0 1 1-1.222.869 9.554 9.554 0 0 0-2.252-2.252.75.75 0 0 1-.177-1.046Zm3.475 14.115a.75.75 0 0 1 .176 1.046 11.07 11.07 0 0 1-2.605 2.605.75.75 0 1 1-.869-1.222 9.554 9.554 0 0 0 2.252-2.252.75.75 0 0 1 1.046-.177ZM2.018 9.543a.75.75 0 0 1 .615.864 9.571 9.571 0 0 0 0 3.186.75.75 0 1 1-1.48.25 11.07 11.07 0 0 1 0-3.686.75.75 0 0 1 .865-.614Zm7.525 12.439a.75.75 0 0 1 .864-.615 9.571 9.571 0 0 0 3.186 0 .75.75 0 1 1 .25 1.48 11.07 11.07 0 0 1-3.686 0 .75.75 0 0 1-.614-.865ZM6.68 3.205a.75.75 0 0 1-.177 1.046A9.558 9.558 0 0 0 4.25 6.503a.75.75 0 1 1-1.223-.87 11.056 11.056 0 0 1 2.606-2.605.75.75 0 0 1 1.046.177ZM3.205 17.32a.75.75 0 0 1 1.046.177 9.554 9.554 0 0 0 2.252 2.252.75.75 0 1 1-.87 1.223 11.056 11.056 0 0 1-2.605-2.606.75.75 0 0 1 .177-1.046Zm6.952-16.166a11.07 11.07 0 0 1 3.686 0 .75.75 0 0 1-.25 1.479 9.571 9.571 0 0 0-3.186 0 .75.75 0 1 1-.25-1.48Zm11.825 8.389a.75.75 0 0 1 .864.614 11.07 11.07 0 0 1 0 3.686.75.75 0 0 1-1.479-.25 9.571 9.571 0 0 0 0-3.186.75.75 0 0 1 .615-.864Z"></path></svg></span>
                    <span class="position-absolute top-0 left-0 color-fg-success v-hidden"><svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M1 12C1 5.925 5.925 1 12 1s11 4.925 11 11-4.925 11-11 11S1 18.075 1 12Zm16.28-2.72a.751.751 0 0 0-.018-1.042.751.751 0 0 0-1.042-.018l-5.97 5.97-2.47-2.47a.751.751 0 0 0-1.042.018.751.751 0 0 0-.018 1.042l3 3a.75.75 0 0 0 1.06 0Z"></path></svg></span>
                </label></div>
            </div>
            <div class="col-1 v-align-middle text-right pr-2">
                <button id="todo-item-00-remove" class="btn-octicon btn-octicon-danger" type="button">
                    <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M11 1.75V3h2.25a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5H5V1.75C5 .784 5.784 0 6.75 0h2.5C10.216 0 11 .784 11 1.75ZM4.496 6.675l.66 6.6a.25.25 0 0 0 .249.225h5.19a.25.25 0 0 0 .249-.225l.66-6.6a.75.75 0 0 1 1.492.149l-.66 6.6A1.748 1.748 0 0 1 10.595 15h-5.19a1.75 1.75 0 0 1-1.741-1.575l-.66-6.6a.75.75 0 1 1 1.492-.15ZM6.5 1.75V3h3V1.75a.25.25 0 0 0-.25-.25h-2.5a.25.25 0 0 0-.25.25Z"></path></svg>
                </button>
            </div>
        </div>
    </main>
    <!--- *** --->
    <script src="./js/hako.js"></script>
</body>
</html>
