<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!--- 戻るボタン追加 --->
    <link rel="stylesheet" href="../_appendback.css">
    <script src="../_appendback.js"></script>
</head>
<body>
    <form action="./contact.php" method="post">
        <h1>お問い合わせ</h1>
        <div id="form_input">
            <!-- 入力 -->
            <fieldset>
                <legend>お客様情報</legend>
                <label>
                    <span class="input_required">氏名</span>
                    <input type="text" id="form_input_name" name="input_name" placeholder="日本　太郎" maxlength="200" required>
                </label>
                <label>
                    <span class="input_required">メールアドレス</span>
                    <input type="email" id="form_input_email" name="input_email" placeholder="taro.n@example.jp" maxlength="255" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>お問い合わせ内容</legend>
                <label>
                    <span class="input_required">詳細</span>
                    <textarea id="form_input_text" name="input_text" maxlength="2000" required></textarea>
                </label>
            </fieldset>
            <div class="form_input_buttons">
                <input type="reset" value="削除" class="input_button_reject">
                <input type="submit" value="確認へ" data-trigger="confirm">
            </div>
        </div>
        <div id="form_confirm" style="display: none;">
            <!-- 確認 -->
            <fieldset>
                <legend>お客様情報</legend>
                <label>
                    <span class="input_required">氏名</span>
                    <span id="form_confirm_name"></span>
                </label>
                <label>
                    <span class="input_required">メールアドレス</span>
                    <span id="form_confirm_email"></span>
                </label>
            </fieldset>
            <fieldset>
                <legend>お問い合わせ内容</legend>
                <label>
                    <span class="input_required">詳細</span>
                    <div id="form_confirm_text"></div>
                </label>
            </fieldset>
            <fieldset class="form_not_flex">
                <label>
                    <input type="checkbox" name="confirm_ok" id="form_confirm_ok">
                    <span>送信に同意します</span>
                </label>
            </fieldset>
            <div class="form_input_buttons">
                <input type="button" id="confirm_button_back" value="戻る">
                <input type="submit" value="送信 →" class="input_button_done" data-trigger="submit">
            </div>
        </div>
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
